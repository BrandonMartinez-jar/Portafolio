<section class="skills section" id="skills">

  <h2 class="section__title">Skills</h2>
  <span class="section__subtitle">My technical level</span>

  <div class="skills__container container grid">

      <div class="skills__content skills__open">

        <div class="skills__header" (click)='ToggleSkills($event)'>
          <i class="uil uil-brackets-curly skills__icon"></i>
          <div class="skills__text">
            <h1 class="skills__title">Frontend Developer</h1>
            <span class="skills__subtitle">More than 2 years</span>
          </div>
          <i class="uil uil-angle-down skills__arrow"></i>
        </div>

        <div class="skills__list grid">

          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">HTML</h3>
              <span class="skills__number">90%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__html"></span>
            </div>
          </div>


          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">CSS</h3>
              <span class="skills__number">70%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__css"></span>
            </div>
          </div>

          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">JavaScript / TypeScript</h3>
              <span class="skills__number">80%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__js-ts"></span>
            </div>
          </div>

          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">Angular</h3>
              <span class="skills__number">80%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__angular"></span>
            </div>
          </div>

        </div>

      </div>

      <div class="skills__content skills__close">

        <div class="skills__header" (click)='ToggleSkills($event)'>
          <i class="uil uil-database skills__icon"></i>
          <div class="skills__text">
            <h1 class="skills__title">Backend Developer</h1>
            <span class="skills__subtitle">More than 3 years</span>
          </div>
          <i class="uil uil-angle-down skills__arrow"></i>
        </div>

        <div class="skills__list grid">

          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">Nodejs (JS / TS)</h3>
              <span class="skills__number">80%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__nodejs"></span>
            </div>
          </div>


          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">Java Spring</h3>
              <span class="skills__number">60%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__java"></span>
            </div>
          </div>

          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">PL/SQL</h3>
              <span class="skills__number">80%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__sql"></span>
            </div>
          </div>

          <div class="skills__data">
            <div class="skills__titles">
              <h3 class="skills__name">MongoDB</h3>
              <span class="skills__number">90%</span>
            </div>
            <div class="skills__bar">
              <span class="skills__percentage skills__mongo"></span>
            </div>
          </div>

        </div>

      </div>

  </div>
</section>
